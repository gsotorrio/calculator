<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset= utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="styles\style.css" media="screen" />
	</head>
	
	<body>
		<table class="table">
			<caption>My first calculator</caption>
			<tr>
				<th id="result" class="number, display" colspan="5">0</th>
			</tr>
			
			<tr>
				<td id="item7" onclick="displayNumber(this), changeColor(this)" class="number">7</td>
				<td id="item8" onclick="displayNumber(this), changeColor(this)" class="number">8</td>
				<td id="item9" onclick="displayNumber(this), changeColor(this)" class="number">9</td>
				<td class="number">+</td>
				<td class="number">C</td>	
			</tr>
			
			<tr>
				<td id="item4" onclick="displayNumber(this), changeColor(this)" class="number">4</td>
				<td id="item5" onclick="displayNumber(this), changeColor(this)" class="number">5</td>
				<td id="item6" onclick="displayNumber(this), changeColor(this)" class="number">6</td>
				<td class="number">-</td>
				<td class="number" rowspan="3">=</td>
			</tr>
			
			<tr>
				<td id="item1" onclick="displayNumber(this), changeColor(this)" class="number">1</td>
				<td id="item2" onclick="displayNumber(this), changeColor(this)" class="number">2</td>
				<td id="item3" onclick="displayNumber(this), changeColor(this)" class="number">3</td>
				<td class="number">*</td>
			</tr>
			
			<tr>
				<td id="item0" onclick="displayNumber(this), changeColor(this)" class="number" colspan="2">0</td>
				<td class="number">.</td>
				<td class="number">/</td>
			</tr>
		</table>
		<script type="text/javascript" src="scripts\calculator.js"></script>
	</body>
</html>
