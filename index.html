<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset= utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="styles\style.css" media="screen" />
	</head>
	
	<body>
		<table class="table">
			<caption>My first calculator</caption>
			<tr>
				<td id="result" class="number, display" colspan="5">0</td>
			</tr>
			
			<tr>
				<td onclick="displayNumber(this)" class="number">7</td>
				<td onclick="displayNumber(this)" class="number">8</td>
				<td onclick="displayNumber(this)" class="number">9</td>
				<td onclick="changeColor(this); operate('+');"  id="op+" class="number colorOperations">+</td>
				<td onclick="reset();" class="number">C</td>	
			</tr>
			
			<tr>
				<td onclick="displayNumber(this)" class="number">4</td>
				<td onclick="displayNumber(this)" class="number">5</td>
				<td onclick="displayNumber(this)" class="number">6</td>
				<td onclick="changeColor(this); operate('-');" class="number colorOperations">-</td>
				<td onclick="changeColor(this); giveTotalResult();" class="number colorOperations" rowspan="3">=</td>
			</tr>
			
			<tr>
				<td onclick="displayNumber(this)" class="number">1</td>
				<td onclick="displayNumber(this)" class="number">2</td>
				<td onclick="displayNumber(this)" class="number">3</td>
				<td onclick="changeColor(this); operate('*');" class="number colorOperations">*</td>
			</tr>
			
			<tr>
				<td onclick="displayNumber(this)" class="number" colspan="2">0</td>
				<td onclick="displayNumber(this)" class="number">.</td>
				<td onclick="changeColor(this); operate('/');" class="number colorOperations">/</td>
			</tr>
		</table>
		<script type="text/javascript" src="scripts\calculator.js"></script>
		<script type="text/javascript" src="scripts\operations.js"></script>
	</body>
</html>
